<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | DarkMode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Forms & Input</h1>

      <!-- Basic Form -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-lable">Enter Email:</label>
          <input type="text" class="form-control" />
          <div class="form-text">We will naver shear your email to other:</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-lable">Enter password:</label>
          <input type="password" class="form-control" />
        </div>

        <div class="me-3">
          <input type="checkbox" class="form-check-input" id="remeber" />
          <lable class="form-check-lable">Rember Me:</lable>
        </div>
        <input type="submit" class="btn btn-primary mt-2" value="login" />
      </form>
      <br /><br />

      <!-- Other Fields -->
      <form>
        <!-- Select Fields -->
        <div class="mb-3">
          <select class="form-select">
            <option>Best Time To Buy...</option>
            <option value="Moring">Moring</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
          </select>
        </div>

        <!-- Textarea -->
        <div class="mb-3">
          <textarea placeholder="Message" class="form-control"></textarea>
        </div>

        <!-- Switch -->
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" />
        </div>

        <!-- Inline Checkboxes -->
          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="ch1" value="option1"></input>
              <lable for="ch1" class="form-check-lable">1</lable>
            </div>

            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="ch2" value="option2"></input>
              <lable for="ch2" class="form-check-lable">2</lable>
            </div>

            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" id="ch3" value="option3"></input>
              <lable for="ch3" class="form-check-lable">3</lable>
            </div>
          </div>
         
        <!-- Toggle Button -->
          <div class="mb-3">
            <input type="checkbox" class="btn-check" id="btn-check"/>
            <lable class="btn btn-danger" for="btn-check">Button1</lable>
          </div>
        <!-- Range -->
          <div class="mb-3">
            <lable class="form-lable" for="range"></lable>
            <input type="range" class="form-range" id="range">
          </div>

        <!-- Range Steps -->
        <div class="mb-3">
          <lable class="form-lable" for="range"></lable>
          <input type="range" class="form-range" id="range" min="0" max="5">
        </div>
      </form>

      <br /><br />

      <!-- Input Groups -->
      <form>
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" placeholder="email">
          </div>
      </form>


      <br/><br/>
      <div class="input-group">
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary">Submit</button>
      </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
