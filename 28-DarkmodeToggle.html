<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | DarkMode</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Toggle Dark Mode</h1>

       <div class="card mb-5" style="width: 25rem;">
         <div class="card-header">
          This is a card header
         </div>
          <div class="card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque est quam cupiditate porro cum? Praesentium molestias eos sint quis eligendi.
          </div>
          <div class="card-footer">
            This is the card footer
          </div>
      </div>  

      <!---Button-->
      <button class="btn btn-dark" data-bs-theme-value="dark">Enable Dark Mode</button>
      <button class="btn btn-light"
      data-bs-theme-value="light">Enable Light Mode</button>
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script src="./js/darkmodetoggle.js"></script>
    
  </body>
  </body>
</html>
