<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | DarkMode</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  </head>
  <body>
    
    <h1 class="mb-5">Toasts</h1>
    <button class="btn btn-danger" id="mytoast">Click To Show Toest</button>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast" id="toastbin" role="alert">
        <div class="toast-header text-bg-danger">
          <strong class="me-auto">Try Again</strong>
          <small>After 11 min</small>
          <button class="btn-close"
          data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body text-bg-danger">
          Hello,Can You Try Again Later....!
        </div>
      </div>
    </div>

  <div style="margin-top: 350px"></div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  
  <script>
     const toastTrigger = document.getElementById('mytoast');
     const toastMessage = document.getElementById('toastbin');

     if(toastTrigger)
     {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastMessage);
        toastTrigger.addEventListener('click',()=>{
          toastBootstrap.show();
        })
     }
  </script>
  </body>
  </body>
</html>
