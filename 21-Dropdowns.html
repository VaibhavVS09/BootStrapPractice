<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | DarkMode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Dropdowns</h1>

      <!-- Single Button -->
      <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
          Dropdown
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </div>
      <br /><br />

      <!-- Split Button -->
      <div class="btn-group">
        <button class="btn btn-danger">Sumbit</button>
        <button
          class="btn btn-danger dropdown-toggle dropdown-toggle-split"
          data-bs-toggle="dropdown"
        ></button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
          <li><a href="#" class="dropdown-item">Link 4</a></li>
        </ul>
      </div>
      <br /><br />

      <!-- Dark Dropdowns -->
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Click Me
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </div>
      <br /><br />

      <!-- Dropup -->
      <div class="btn-group dropup">
        <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
          Click Me
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li><a href="#" class="dropdown-item">Link 1</a></li>
          <li><a href="#" class="dropdown-item">Link 2</a></li>
          <li><a href="#" class="dropdown-item">Link 3</a></li>
        </ul>
      </div>
      <br /><br />

      <!-- Navbar with Dropdown -->
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
          <a href="#" class="navbar-brand text-uppercase">abc</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav1"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Buy</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  dropdown Me
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item">Hello</a></li>
                  <li><a href="#" class="dropdown-item">Fun</a></li>
                  <li><a href="#" class="dropdown-item">Make</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a href="#" class="dropdown-item">Life</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
