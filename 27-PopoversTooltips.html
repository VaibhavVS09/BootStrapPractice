<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | DarkMode</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->
       <button class="btn btn-danger"
       id="Popover"
       data-bs-toggle="Popover"
       data-bs-title="Popover Title"
       data-bs-content="This is the Popover content">
       Popover Toggle
      </button>
      <br /><br />

      <!-- Tooltip -->
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip1">Tooltip 1</a>Laboriosam quidem, nemo eius in voluptatem nam beatae impedit accusamus odio ducimus architecto ab animi quisquam optio numquam vitae.  <a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip2">Tooltip 2</a>Temporibus, voluptas ratione.</p>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>


    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

     <script>
                    //For button
        const popoverEl = document.getElementById('Popover');
        const popover  = new bootstrap.Popover(popoverEl);

                  //For p-tag
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]'
        );

        const tooltipList = [...tooltipTriggerList].map(
          (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl) 
          );

     </script>
  </body>
  </body>
</html>
